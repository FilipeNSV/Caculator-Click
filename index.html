<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d0bff5bdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="view/css/style.css">    
    <title>Click Calculator</title>
</head>
<body>
    
    <div class="main">
        <h1>Click Calculator</h1>
        <div class="calculator">
            <h2 class="title">Calculator  <i class="fa-solid fa-mug-saucer" id="coffe"></i></h2>
            <p class="display" id="display"></p>

            <table>
                <tr> 
                    <td><button class="btn b2" style="width: 106px;" onclick="clearAll()">AC</button></td> 
                    <td><button class="btn b2" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td> 
                    <td><button class="btn b3" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td> 
                    
                </tr>
                
                <tr> 
                    <td><button class="btn b1" onclick="insert('7')">7</button></td> 
                    <td><button class="btn b1" onclick="insert('8')">8</button></td> 
                    <td><button class="btn b1" onclick="insert('9')">9</td> 
                    <td><button class="btn b3" onclick="insert('*')">x</button></td> 
                    
                </tr>

                <tr> 
                    <td><button class="btn b1" onclick="insert('4')">4</button></td> 
                    <td><button class="btn b1" onclick="insert('5')">5</button></td> 
                    <td><button class="btn b1" onclick="insert('6')">6</button></td> 
                    <td><button class="btn b3" onclick="insert('-')">-</button></td> 
                    
                </tr>

                <tr> 
                    <td><button class="btn b1" onclick="insert('1')">1</button></td> 
                    <td><button class="btn b1" onclick="insert('2')">2</button></td> 
                    <td><button class="btn b1" onclick="insert('3')">3</button></td> 
                    <td><button class="btn b3" onclick="insert('+')">+</button></td> 
                    
                </tr>

                <tr> 
                    <td><button class="btn b1" onclick="insert('0')">0</button></td> 
                    <td><button class="btn b1" onclick="insert('.')">.</button></td> 
                    <td><button class="btn b2 confirm" style="width: 106px;" onclick="result()">=</button></td> 
                    
                </tr>

            </table>

        </div>
    </div>
        
    <script src="model/js/script.js"></script>
</body>
</html>
